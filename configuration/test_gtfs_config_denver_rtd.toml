[graph]
edge_list = [
    { input_file = "denver_rtd/compass/edges-compass.csv.gz" },
]
vertex_list_input_file = "denver_rtd/compass/vertices-compass.csv.gz"

[mapping]
type = "edge"
geometry = [
    { type = "from_linestrings", geometry_input_file = "denver_rtd/compass/edges-geometries-enumerated.txt.gz" },
]
# avg edge length of h3 resolution 8. see <https://h3geo.org/docs/core-library/restable/#edge-lengths>
tolerance.distance = 0.531414010
tolerance.unit = "kilometers"
queries_without_destinations = true
matching_type = ["point", "vertex_id", "edge_id"]

[algorithm]
type = "a*"

[label]
type = "multimodal"
max_trip_legs = 5
modes = ["walk", "transit"]

# cut off searches that exceed these termination policies. 
[termination]
type = "solution_size"
limit = 200_000

# use a time-optimal routing strategy
[cost]
weights = { trip_time = 1.0 }
vehicle_rates = { trip_time = { type = "raw" } }

###
### WALK TOPOLOGY
###
[[search]] 
traversal.type = "combined"
traversal.models = [
    { type = "distance", distance_unit = "miles" }, 
    { type = "fixed_speed", name = "walk", speed = 5.0, speed_unit = "kph" },
    { type = "time", time_unit = "minutes" },
    { type = "multimodal", this_mode = "walk", available_modes = ["walk", "transit"], available_route_ids = [], use_route_ids = false, max_trip_legs = 5 }
]

frontier.type = "combined"
frontier.models = [
    # { type = "road_class", road_class_input_file = "boulder_co/edges-road-class-enumerated.txt.gz" },
    { type = "time_limit", time_limit = { time = 40.0, time_unit = "minutes" }},
    { type = "multimodal", this_mode = "walk", constraints = [{ trip_leg_count = 5}], available_modes = ["walk", "transit"], available_route_ids = [], use_route_ids = false, max_trip_legs = 5 }
]

